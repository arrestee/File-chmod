author           = Jeff Pinyan <japhy.734+CPAN@gmail.com>
author           = Caleb Cushing <xenoterracide@gmail.com>
license          = Perl_5
copyright_holder = Caleb Cushing and Jeff Pinyan

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
[OurPkgVersion]
[PodWeaver]
[MetaProvides::Package]
[MetaJSON]
[MetaNoIndex]
	file = perlcritic.rc
[AutoMetaResources]
	homepage = https://metacpan.org/dist/%{dist}
	bugtracker.github = user:xenoterracide
	repository.github = user:xenoterracide

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Pod::LinkCheck
	critic_config = perlcritic.rc
[Test::PodSpelling]
	stopwords = chmods
	stopwords = chmodding

[ExtraTests]
[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[ContributorsFromGit]
[@Git]
	push_to = my
	tag_format = %v

[Git::Remote::Check]
	remote_name = my

[Git::CommitBuild]
[Git::NextVersion]
	first_version  = 0.33
	version_regexp = ^(.+)$
